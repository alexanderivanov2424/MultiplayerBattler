<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HexGrid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .test {
        display: flex;
        justify-content: space-between;
      }

      .canvas {
        border: 1px solid #000000;
      }

      html,
      body,
      #viewport {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #viewport {
        position: relative;
      }

      #ready-button {
        width: 30vw;
        height: 20vh;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .hidden {
        display: none;
      }
    </style>
    <script src="https://unpkg.com/colyseus.js@^0.15.0/dist/colyseus.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <div id="viewport">
      <canvas id="canvas" width="2000" height="2000" class="canvas"></canvas>
      <button id="ready-button">Ready</button>
    </div>
    <div style="display: none">
      <img id="soldier0" src="images/man0.png" width="100" height="100" />
      <img id="soldier1" src="images/man1.png" width="100" height="100" />
      <img id="soldier2" src="images/man2.png" width="100" height="100" />
      <img id="tower0" src="images/tower0.png" width="100" height="100" />
      <img id="tower1" src="images/tower1.png" width="100" height="100" />
      <img id="pine" src="images/pine.png" width="100" height="100" />
    </div>
  </body>
</html>
